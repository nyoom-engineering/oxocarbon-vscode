name: MSBuild

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'themes/**'
      - '.github/workflows/msbuild.yml'

permissions:
  contents: write
  pull-requests: write

jobs:
  convert:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 6 SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          6.0.x

    - name: Clone theme converter
      run: git clone https://github.com/microsoft/theme-converter-for-vs.git

    - name: Build converter
      shell: pwsh
      run: |
        $ErrorActionPreference = 'Stop'
        $repo = Join-Path $PWD 'theme-converter-for-vs'
        if (!(Test-Path $repo)) { throw "Repo not found at $repo" }
        $default = Join-Path $repo 'ThemeConverter\ThemeConverter.csproj'
        $csproj = if (Test-Path $default) { Get-Item $default } else { Get-ChildItem -Path $repo -Filter ThemeConverter.csproj -Recurse -File | Select-Object -First 1 }
        if (-not $csproj) {
          $sln = Get-ChildItem -Path $repo -Filter *.sln -Recurse -File | Select-Object -First 1
          if (-not $sln) { throw "No ThemeConverter.csproj or solution found under $repo" }
          dotnet build $sln.FullName -c Release
        } else {
          dotnet build $csproj.FullName -c Release
        }

    - name: Convert VS Code themes to Visual Studio
      shell: pwsh
      run: |
        $ErrorActionPreference = 'Stop'
        $repo = Join-Path $PWD 'theme-converter-for-vs'
        if (!(Test-Path $repo)) { throw "Repo not found at $repo" }
        $inputDir = Join-Path $env:GITHUB_WORKSPACE 'themes'
        if (!(Test-Path $inputDir)) { throw "Input directory not found: $inputDir" }
        $outputDir = Join-Path $env:GITHUB_WORKSPACE 'visualstudio'
        if (Test-Path $outputDir) { Remove-Item -Recurse -Force $outputDir }
        New-Item -ItemType Directory -Force -Path $outputDir | Out-Null
        $exe = Get-ChildItem -Path $repo -Filter ThemeConverter.exe -Recurse -File | Where-Object { $_.FullName -match "\\bin\\Release\\" } | Select-Object -First 1
        if ($exe) {
          $exeDir = Split-Path -Parent $exe.FullName
          Push-Location $exeDir
          try {
            Get-ChildItem -Path $inputDir -Filter *.json -File | ForEach-Object {
              & .\ThemeConverter.exe -i $_.FullName -o $outputDir
            }
          } finally {
            Pop-Location
          }
        } else {
          $default = Join-Path $repo 'ThemeConverter\ThemeConverter.csproj'
          $csproj = if (Test-Path $default) { Get-Item $default } else { Get-ChildItem -Path $repo -Filter *.csproj -Recurse -File | Where-Object { $_.Name -match 'ThemeConverter' } | Select-Object -First 1 }
          if (-not $csproj) { throw "Neither ThemeConverter.exe nor matching csproj found under $repo" }
          $projDir = Split-Path -Parent $csproj.FullName
          Push-Location $projDir
          try {
            Get-ChildItem -Path $inputDir -Filter *.json -File | ForEach-Object {
              dotnet run --no-build -c Release -- -i $_.FullName -o $outputDir
            }
          } finally {
            Pop-Location
          }
        }

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        commit-message: "chore(vs): convert VS Code themes to Visual Studio"
        title: "Generate Visual Studio themes from VS Code themes"
        body: "Automated conversion of VS Code themes under `themes/` using Microsoft's Theme Converter."
        branch: "chore/visualstudio-themes"
        base: "main"
        add-paths: |
          visualstudio/**